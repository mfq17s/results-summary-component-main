<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <section>
        <div class="box1">
          <h1>Your Result</h1>
          <div class="button">
            <h2>76</h2>
            <p>of 100</p>
          </div>

          <article>
            <h3>Great</h3>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </article>
        </div>
        <div class="box2">
          <h4>Summary</h4>

          <div class="content">
            <div class="reaction line">
              <div class="group">
                <img
                  src="./assets/images/icon-reaction.svg"
                  alt="Reaction svg"
                />
                <h5>Reaction</h5>
              </div>
              <p>80 <span>/ 100</span></p>
            </div>

            <div class="Memory line">
              <div class="group">
                <img src="./assets/images/icon-memory.svg" alt="Memory svg" />
                <h5>Memory</h5>
              </div>
              <p>92 <span>/ 100</span></p>
            </div>

            <div class="Verbal line">
              <div class="group">
                <img src="./assets/images/icon-verbal.svg" alt="Verbal svg" />
                <h5>Verbal</h5>
              </div>
              <p>61 <span>/ 100</span></p>
            </div>

            <div class="visual line">
              <div class="group">
                <img src="./assets/images/icon-visual.svg" alt="visual svg" />
                <h5>Visual</h5>
              </div>
              <p>72 <span>/ 100</span></p>
            </div>
            <button class="continue">Continue</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
`
